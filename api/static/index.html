<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal RAG Agent</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Federal Register Assistant</h1>
        <div id="chat-box" class="chat-box">
            <!-- Messages will appear here -->
            <div class="message assistant">Hello! How can I help you with Federal Register documents today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask about federal documents...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
